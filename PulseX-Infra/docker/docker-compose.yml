# PulseX Development Environment
# Comprehensive local development Docker Compose configuration

version: '3.8'

networks:
  pulsex-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  postgres_backups:
    driver: local
  redis_backups:
    driver: local
  logs:
    driver: local
  pgadmin_data:
    driver: local
  redis_commander_data:
    driver: local

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pulsex-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: pulsex_dev
      POSTGRES_USER: pulsex_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_123}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backups:/backups
      - ../scripts/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      pulsex-network:
        ipv4_address: 172.20.0.2
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pulsex_user -d pulsex_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "traefik.enable=false"
      - "com.pulsex.service=postgres"
      - "com.pulsex.environment=development"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: pulsex-redis-dev
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
      --rdbcompression yes
      --rdbchecksum yes
      --protected-mode no
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-dev_redis_123}
    volumes:
      - redis_data:/data
      - redis_backups:/backups
      - ../config/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      pulsex-network:
        ipv4_address: 172.20.0.3
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "traefik.enable=false"
      - "com.pulsex.service=redis"
      - "com.pulsex.environment=development"

  # PulseX API Service
  api:
    build:
      context: ..
      dockerfile: infrastructure/docker/Dockerfile.api
      target: development
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        VERSION: ${VERSION:-dev}
        VCS_REF: ${VCS_REF:-dev}
    container_name: pulsex-api-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://pulsex_user:${POSTGRES_PASSWORD:-dev_password_123}@postgres:5432/pulsex_dev
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_123}
      API_RATE_LIMIT: ${API_RATE_LIMIT:-1000}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3001}
      WEBSOCKET_URL: ws://websocket:8080
      MARKET_DATA_URL: http://market-data:5000
      TRADING_ENGINE_URL: http://trading-engine:4000
    volumes:
      - ../src:/app/src:ro
      - ../config:/app/config:ro
      - logs:/app/logs
    ports:
      - "${API_PORT:-3000}:3000"
    networks:
      pulsex-network:
        ipv4_address: 172.20.0.4
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pulsex-api.rule=Host(`api.localhost`)"
      - "traefik.http.services.pulsex-api.loadbalancer.server.port=3000"
      - "com.pulsex.service=api"
      - "com.pulsex.environment=development"

  # PulseX Frontend Application
  frontend:
    build:
      context: ..
      dockerfile: infrastructure/docker/Dockerfile.frontend
      target: development
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        VERSION: ${VERSION:-dev}
        VCS_REF: ${VCS_REF:-dev}
    container_name: pulsex-frontend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3001
      NEXT_PUBLIC_API_URL: http://api:3000
      NEXT_PUBLIC_WS_URL: ws://websocket:8080
      NEXT_PUBLIC_ENV: development
      LOG_LEVEL: ${LOG_LEVEL:-debug}
    volumes:
      - ../src:/app/src:ro
      - ../public:/app/public:ro
      - ../next.config.js:/app/next.config.js:ro
      - logs:/app/logs
    ports:
      - "${FRONTEND_PORT:-3001}:3001"
    networks:
      pulsex-network:
        ipv4_address: 172.20.0.5
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pulsex-frontend.rule=Host(`localhost`)"
      - "traefik.http.services.pulsex-frontend.loadbalancer.server.port=3001"
      - "com.pulsex.service=frontend"
      - "com.pulsex.environment=development"

  # Trading Engine Service
  trading-engine:
    build:
      context: ..
      dockerfile: infrastructure/docker/Dockerfile.trading-engine
      target: development
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        VERSION: ${VERSION:-dev}
        VCS_REF: ${VCS_REF:-dev}
    container_name: pulsex-trading-engine-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_URL: postgresql://pulsex_user:${POSTGRES_PASSWORD:-dev_password_123}@postgres:5432/pulsex_dev
      REDIS_URL: redis://redis:6379
      MARKET_DATA_URL: http://market-data:5000
      TRADING_MODE: development
      RISK_MANAGEMENT_ENABLED: ${RISK_MANAGEMENT_ENABLED:-true}
      HIGH_FREQUENCY_TRADING: ${HIGH_FREQUENCY_TRADING:-false}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      API_KEY: ${TRADING_API_KEY:-dev_api_key_123}
      API_SECRET: ${TRADING_API_SECRET:-dev_api_secret_123}
    volumes:
      - ../src:/app/src:ro
      - ../config:/app/config:ro
      - logs:/app/logs
    ports:
      - "${TRADING_ENGINE_PORT:-4000}:4000"
    networks:
      pulsex-network:
        ipv4_address: 172.20.0.6
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/trading/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pulsex-trading.rule=Host(`trading.localhost`)"
      - "traefik.http.services.pulsex-trading.loadbalancer.server.port=4000"
      - "com.pulsex.service=trading-engine"
      - "com.pulsex.environment=development"

  # Market Data Service
  market-data:
    build:
      context: ..
      dockerfile: infrastructure/docker/Dockerfile.market-data
      target: development
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        VERSION: ${VERSION:-dev}
        VCS_REF: ${VCS_REF:-dev}
    container_name: pulsex-market-data-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://pulsex_user:${POSTGRES_PASSWORD:-dev_password_123}@postgres:5432/pulsex_dev
      REDIS_URL: redis://redis:6379
      DATA_PROCESSING_MODE: development
      REAL_TIME_UPDATES: ${REAL_TIME_UPDATES:-true}
      CACHE_TTL: ${CACHE_TTL:-300}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      MARKET_DATA_API_KEY: ${MARKET_DATA_API_KEY:-dev_market_key_123}
    volumes:
      - ../src:/app/src:ro
      - ../config:/app/config:ro
      - logs:/app/logs
    ports:
      - "${MARKET_DATA_PORT:-5000}:5000"
    networks:
      pulsex-network:
        ipv4_address: 172.20.0.7
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/market-data/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pulsex-market-data.rule=Host(`market-data.localhost`)"
      - "traefik.http.services.pulsex-market-data.loadbalancer.server.port=5000"
      - "com.pulsex.service=market-data"
      - "com.pulsex.environment=development"

  # WebSocket Service
  websocket:
    build:
      context: ..
      dockerfile: infrastructure/docker/Dockerfile.websocket
      target: development
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        VERSION: ${VERSION:-dev}
        VCS_REF: ${VCS_REF:-dev}
    container_name: pulsex-websocket-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      WEBSOCKET_PORT: 8080
      HTTP_PORT: 8081
      REDIS_URL: redis://redis:6379
      WS_MAX_CONNECTIONS: ${WS_MAX_CONNECTIONS:-1000}
      WS_COMPRESSION: ${WS_COMPRESSION:-true}
      WS_HEARTBEAT_INTERVAL: ${WS_HEARTBEAT_INTERVAL:-30000}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      API_URL: http://api:3000
    volumes:
      - ../src:/app/src:ro
      - ../config:/app/config:ro
      - logs:/app/logs
    ports:
      - "${WEBSOCKET_PORT:-8080}:8080"
      - "${WEBSOCKET_HTTP_PORT:-8081}:8081"
    networks:
      pulsex-network:
        ipv4_address: 172.20.0.8
    depends_on:
      - api
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/websocket/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pulsex-websocket-http.rule=Host(`ws.localhost`)"
      - "traefik.http.services.pulsex-websocket-http.loadbalancer.server.port=8081"
      - "com.pulsex.service=websocket"
      - "com.pulsex.environment=development"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: pulsex-nginx-dev
    restart: unless-stopped
    volumes:
      - ../config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../config/nginx/conf.d:/etc/nginx/conf.d:ro
      - logs:/var/log/nginx
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    networks:
      pulsex-network:
        ipv4_address: 172.20.0.9
    depends_on:
      - frontend
      - api
      - websocket
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.pulsex.service=nginx"
      - "com.pulsex.environment=development"

  # Development Tools - PgAdmin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pulsex-pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-dev@pulsex.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-dev_pgadmin_123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      pulsex-network:
        ipv4_address: 172.20.0.10
    depends_on:
      - postgres
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    labels:
      - "com.pulsex.service=pgadmin"
      - "com.pulsex.environment=development"

  # Redis Commander - Redis GUI
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: pulsex-redis-commander-dev
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-dev_redis_123}
      HTTP_USER: ${REDIS_COMMANDER_USER:-dev}
      HTTP_PASSWORD: ${REDIS_COMMANDER_PASSWORD:-dev_redis_123}
    volumes:
      - redis_commander_data:/data
    ports:
      - "${REDIS_COMMANDER_PORT:-8083}:8081"
    networks:
      pulsex-network:
        ipv4_address: 172.20.0.11
    depends_on:
      - redis
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    labels:
      - "com.pulsex.service=redis-commander"
      - "com.pulsex.environment=development"